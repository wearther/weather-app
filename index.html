<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>WEARTHER</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
</head>
<body>

  <header class="header grid grid-middle">
    <div class="unit xs-1 island-1-4 l-1-4">
      <a href="index.html"
        <i class="icon i-48">
          <img src="images/white-logo-icon.svg" alt="">
        </i>
      </a>
    <div>
  </header>

  <main class="grid">

      <div class="unit xs-1 s-1 m-1 l-1-2 island">
        <h1 >BRIGHT AND HOT.<br>WEAR YOUR SUNNIES.</h1>
      </div>

      <div class="unit xs-1 s-1 m-1 l-1-2">
        <div class="grid">
          <img src="images/flip-flops.svg" class="unit xs-1-3 icon i-192">
          <img src="images/glasses.svg" class="unit xs-1-3 icon i-192">
          <img src="images/bikini.svg" class="unit xs-1-3 icon i-192">
        </div>
      </div>

    <div class="unit xs-1 s-1 m-1 l-1-2">
      <div class="grid">
        <div class="unit xs-1-3">
          <h2>28°C</h2>
        </div>
        <div class="unit xs-1-3">
          <img>
        </div>
      </div>
    </div>
    <!--Start of Forecast Table-->
    <div class="unit xs-1 s-1 m-1 l-1-2">
      <div class="island table-wrapper">
        <table class="push-0">
          <thead>
            <tr>
              <th class="feels" scope="col">Feels like</th>
              <th class="wind" scope="col">Wind</th>
              <th class="humidity" scope="col">Humidity</th>
              <th class="sun" scope="col">Hours of Sun</th>
              <th class="precip" scope="col">Precipitation</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">30°C</th>
              <td>36 km/h</td>
              <td>66%</td>
              <td>9</td>
              <td>0%</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!--End of Forecast Table-->
    <div class="unit s-1">
      <div class="grid">
        <div class="unit s-1-6">
          <h5>TUES</h5>
          <img>
          <p></p>
        </div>
        <div class="unit s-1-6">
          <h5>WED</h5>
          <img>
          <p></p>
        </div>
        <div class="unit s-1-6">
          <h5>THUR</h5>
          <img>
          <p></p>
        </div>
        <div class="unit s-1-6">
          <h5>FRI</h5>
          <img>
          <p></p>
        </div>
        <div class="unit s-1-6">
          <h5>SAT</h5>
          <img>
          <p></p>
        </div>
        <div class="unit s-1-6">
          <h5>SUN</h5>
          <img>
          <p></p>
        </div>
      </div>
    </div>

  </main>

</body>
</html>
